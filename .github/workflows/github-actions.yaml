name: build
on: [push, pull_request]
jobs:
  build:
  
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14.x"
      - run: npm install --global yarn
      - run: yarn install
      - run: yarn build
